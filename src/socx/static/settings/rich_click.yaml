rich_click:
  # ---------------------------------------------------------------------------
  # Theme
  # ---------------------------------------------------------------------------

  # type: RichHelpConfiguration
  theme: cargo-modern
  # type: bool
  enable_theme_env_var: true

  # ---------------------------------------------------------------------------
  # Style
  # ---------------------------------------------------------------------------

  # type: NotRequired["StyleType"]
  style_option: ~
  # type: NotRequired[Optional["StyleType"]]
  style_option_negative: ~
  # type: NotRequired["StyleType"]
  style_argument: ~
  # type: NotRequired["StyleType"]
  style_command: ~
  # type: NotRequired["StyleType"]
  style_command_aliases: ~
  # type: NotRequired["StyleType"]
  style_switch: ~
  # type: NotRequired[Optional["StyleType"]]
  style_switch_negative: ~
  # type: NotRequired["StyleType"]
  style_metavar: ~
  # type: NotRequired["StyleType"]
  style_metavar_append: ~
  # type: NotRequired["StyleType"]
  style_metavar_separator: ~
  # type: NotRequired["StyleType"]
  style_range_append: ~
  # type: NotRequired["StyleType"]
  style_header_text: ~
  # type: NotRequired["StyleType"]
  style_epilog_text: ~
  # type: NotRequired["StyleType"]
  style_footer_text: ~
  # type: NotRequired["StyleType"]
  style_usage: ~
  # type: NotRequired["StyleType"]
  style_usage_command: ~
  # type: NotRequired["StyleType"]
  style_usage_separator: ~
  # type: NotRequired["StyleType"]
  style_deprecated: ~
  # type: NotRequired["StyleType"]
  style_helptext_first_line: ~
  # type: NotRequired["StyleType"]
  style_helptext: ~
  # type: NotRequired[Optional["StyleType"]]
  style_helptext_aliases: ~

  # ---------------------------------------------------------------------------
  # Options Panel Style
  # ---------------------------------------------------------------------------

  # type: NotRequired["StyleType"]
  style_option_help: ~
  # type: NotRequired["StyleType"]
  style_command_help: ~
  # type: NotRequired["StyleType"]
  style_option_default: yellow
  # type: NotRequired["StyleType"]
  style_option_envvar: yellow
  # type: NotRequired["StyleType"]
  style_required_short: ~
  # type: NotRequired["StyleType"]
  style_required_long: red
  # type: NotRequired["StyleType"]
  style_options_panel_border: ~
  # type: NotRequired[Optional[Union[str, "Box"]]]
  style_options_panel_box: ~
  # type: NotRequired["StyleType"]
  style_options_panel_help_style: ~
  # type: NotRequired["StyleType"]
  style_options_panel_title_style: ~
  # type: NotRequired["PaddingDimensions"]
  style_options_panel_padding: ~
  # type: NotRequired["StyleType"]
  style_options_panel_style: ~
  # type: NotRequired["AlignMethod"]
  align_options_panel: ~
  # type: NotRequired[bool]
  style_options_table_show_lines: ~
  # type: NotRequired[int]
  style_options_table_leading: ~
  # type: NotRequired[bool]
  style_options_table_pad_edge: ~
  # type: NotRequired["PaddingDimensions"]
  style_options_table_padding: [0, 1, 1, 0]
  # type: NotRequired[bool]
  style_options_table_expand: ~
  # type: NotRequired[Optional[Union[str, "Box"]]]
  style_options_table_box: ~
  # type: NotRequired[Optional[List["StyleType"]]]
  style_options_table_row_styles: ~
  # type: NotRequired[Optional["StyleType"]]
  style_options_table_border_style: ~

  # ---------------------------------------------------------------------------
  # Commands Panel Style
  # ---------------------------------------------------------------------------

  # type: NotRequired["StyleType"]
  style_commands_panel_border: ~
  # type: NotRequired[Optional[Union[str, "Box"]]]
  style_commands_panel_box: ~
  # type: NotRequired["StyleType"]
  style_commands_panel_help_style: ~
  # type: NotRequired["StyleType"]
  style_commands_panel_title_style: ~
  # type: NotRequired["PaddingDimensions"]
  style_commands_panel_padding: ~
  # type: NotRequired["StyleType"]
  style_commands_panel_style: ~
  # type: NotRequired[AlignMethod]
  align_commands_panel: ~
  # type: NotRequired[bool]
  style_commands_table_show_lines: ~
  # type: NotRequired[int]
  style_commands_table_leading: ~
  # type: NotRequired[bool]
  style_commands_table_pad_edge: ~
  # type: NotRequired["PaddingDimensions"]
  style_commands_table_padding: [0, 1]
  # type: NotRequired[bool]
  style_commands_table_expand: ~
  # type: NotRequired[Optional[Union[str, "Box"]]]
  style_commands_table_box: ~
  # type: NotRequired[Optional[List["StyleType"]]]
  style_commands_table_row_styles: ~
  # type: NotRequired[Optional["StyleType"]]
  style_commands_table_border_style: ~
  # type: NotRequired[Optional[Union[Tuple[None, None], Tuple[int, int]]]]
  style_commands_table_column_width_ratio: ~

  # ---------------------------------------------------------------------------
  # Errors Panel Style
  # ---------------------------------------------------------------------------

  # type: NotRequired["StyleType"]
  style_errors_panel_border: ~
  # type: NotRequired[Optional[Union[str, "Box"]]]
  style_errors_panel_box: ~
  # type: NotRequired[AlignMethod]
  align_errors_panel: ~
  # type: NotRequired[Optional["StyleType"]]
  style_errors_suggestion: ~
  # type: NotRequired[Optional["StyleType"]]
  style_errors_suggestion_command: ~
  # type: NotRequired["StyleType"]
  style_aborted: ~

  # ---------------------------------------------------------------------------
  # Other Styles
  # ---------------------------------------------------------------------------

  # type: NotRequired["StyleType"]
  style_padding_errors: ~
  # type: NotRequired["StyleType"]
  style_padding_usage: ~
  # type: NotRequired["StyleType"]
  style_padding_helptext: ~
  # type: NotRequired["StyleType"]
  style_padding_epilog: ~
  # type: NotRequired[int]
  panel_title_padding: ~
  # type: NotRequired[bool]
  panel_inline_help_in_title: false
  # type: NotRequired[str]
  panel_inline_help_delimiter: "\n"

  # ---------------------------------------------------------------------------
  # Contents
  # ---------------------------------------------------------------------------

  # type: NotRequired[Optional[int]]
  width: ~
  # type: NotRequired[Optional[int]]
  max_width: ~
  # type: NotRequired[Optional[Literal["auto", "standard", "256", "truecolor", "windows"]]]
  color_system: ~
  # type: NotRequired[Optional[bool]]
  force_terminal: false
  # type: NotRequired[List["OptionColumnType"]]
  options_table_column_types:
    - "required"
    - "opt_all"
    - "help"
  # type: NotRequired[List["CommandColumnType"]]
  commands_table_column_types:
    - "name_with_aliases"
    - "help"
  # type: NotRequired[List["OptionHelpSectionType"]]
  options_table_help_sections:
    - "deprecated"
    - "help"
    - "required"
    - "metavar"
    - "range"
    - "envvar"
  # type: NotRequired[List["CommandHelpSectionType"]]
  commands_table_help_sections:
    - "deprecated"
    - "aliases"
    - "help"
  # type: NotRequired[Optional[Union[str, "Text"]]]
  header_text: ~
  # type: NotRequired[Optional[Union[str, "Text"]]]
  footer_text: |
    @markdown @jinja :cd: [bold yellow]Cwd[/]: [italic]{{'{}'.format(this.cli.params.cwd)}}[/]
    {% if this.settings_file -%}
    :open_file_folder: [bold yellow]Root[/]: [italic]{{'{}'.format(this._root_path)}}[/]
    :wrench: [bold yellow]Config[/]: [italic]{{'{}'.format(this.settings_file[-1])}}[/]
    {% else -%}
    :open_file_folder: [bold yellow]Root[/]: [italic]{{'{}'.format(this._root_path)}}[/]
    :wrench: [bold yellow]Config[/]: [italic red]Not found[/]
    {% endif -%}
    :link: [bold yellow]Documentation[/]: [italic link]https://sagikimhi.dev/socx-cli[/]
  # type: NotRequired[str]
  panel_title_string: ~
  # type: NotRequired[str]
  deprecated_string: ~
  # type: NotRequired[str]
  deprecated_with_reason_string: ~
  # type: NotRequired[str]
  default_string: ~
  # type: NotRequired[str]
  envvar_string: "[ENV={}]"
  # type: NotRequired[str]
  required_short_string: ~
  # type: NotRequired[str]
  required_long_string: ~
  # type: NotRequired[str]
  range_string: ~
  # type: NotRequired[str]
  append_metavars_help_string: ~
  # type: NotRequired[str]
  append_range_help_string: ~
  # type: NotRequired[str]
  helptext_aliases_string: ~
  # type: NotRequired[str]
  arguments_panel_title: ~
  # type: NotRequired[str]
  options_panel_title: ~
  # type: NotRequired[str]
  commands_panel_title: ~
  # type: NotRequired[str]
  errors_panel_title: ~
  # type: NotRequired[str]
  delimiter_comma: ~
  # type: NotRequired[str]
  delimiter_slash: ~
  # type: NotRequired[Optional[Union[str, Text]]]
  errors_suggestion: |
    Try running with '-h' or '--help' for more information.
  # type: NotRequired[Optional[Union[str, Text]]]
  errors_epilogue: >-
    Documentation is available at https://sagikimhi.dev/socx-cli/
  # type: NotRequired[str]
  aborted_text: ~
  # type: NotRequired["PaddingDimensions"]
  padding_header_text: ~
  # type: NotRequired["PaddingDimensions"]
  padding_helptext: ~
  # type: NotRequired["PaddingDimensions"]
  padding_helptext_deprecated: ~
  # type: NotRequired["PaddingDimensions"]
  padding_helptext_first_line: ~
  # type: NotRequired["PaddingDimensions"]
  padding_usage: ~
  # type: NotRequired["PaddingDimensions"]
  padding_epilog: ~
  # type: NotRequired["PaddingDimensions"]
  padding_footer_text: [0,2]
  # type: NotRequired["PaddingDimensions"]
  padding_errors_panel: ~
  # type: NotRequired["PaddingDimensions"]
  padding_errors_suggestion: ~
  # type: NotRequired["PaddingDimensions"]
  padding_errors_epilogue: ~

  # ---------------------------------------------------------------------------
  # Behaviours
  # ---------------------------------------------------------------------------

  # type: NotRequired[Optional[bool]]
  show_arguments: true
  # type: NotRequired[Optional[bool]]
  show_metavars_column: ~
  # type: NotRequired[bool]
  commands_before_options: true
  # type: NotRequired[bool]
  group_arguments_options: ~
  # type: NotRequired[Optional[bool]]
  option_envvar_first: ~
  # type: NotRequired[Literal["ansi", "rich", "markdown", None]]
  text_markup: markdown
  # type: NotRequired[Optional[Dict[str, Any]]]
  text_kwargs: ~
  # type: NotRequired[bool]
  text_emojis: true
  # type: NotRequired[Optional[Literal["\n", "\n\n"]]]
  text_paragraph_linebreaks: "\n\n"
  # type: NotRequired[Dict[str, List[CommandGroupDict]]]
  command_groups: ~
  # type: NotRequired[Dict[str, List[OptionGroupDict]]]
  option_groups: ~
  # type: NotRequired[bool]
  use_click_short_help: ~
  # type: NotRequired[bool]
  helptext_show_aliases: true
  # type: NotRequired[List[str]]
  highlighter_patterns: ~
  # type: NotRequired[Optional[bool]]
  legacy_windows: ~
