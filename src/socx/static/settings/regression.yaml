---
regression:
  path: "@path /space/users/ci_wiliot/vw_e0_nightly_regression/regressions"

  opts:
    max_runs_in_parallel: 10

  run:
    logs:
      directory: "@path workrun/regression/logs"
    input:
      filename: failed_tests_history.log
      directory: "@path @format {this.regression.path}/logs/latest"
    output:
      directory: "@path workrun/regression/reports"

  runtime:
    path: "@path @format {this.regression.path}/nightly"
    logs:
      directory: logs
    files:
      - filename: socRgrDB.pyclass
        name: soc_rgr_db_pickled
