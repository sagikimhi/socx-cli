git:
  manifest:
    style:
      headers: underline

    columns:
      - name: Repo
        func: "@entrypoint socx_plugins.git.utils:get_repo_name"
        style: green

      - name: Branch/Tag
        func: "@entrypoint socx_plugins.git.utils:get_ref_name"
        style: yellow

      - name: Commit Hash
        func: "@entrypoint socx_plugins.git.utils:get_commit_hash"
        style: red

      - name: Commit Message
        func: "@entrypoint socx_plugins.git.utils:get_commit_message"
        style: white

      - name: Author Date
        func: "@entrypoint socx_plugins.git.utils:get_author_date"
        style: cyan
