---
git:
  manifest:
    root: ~
    includes: ~
    excludes: ~

  log:
    flags:
      - --abbrev-commit
      - --branches
      - --graph
      - --date=iso
      - --decorate=full
      - >-
        --pretty='format: %C(red)%h%C(reset) %C(cyan)%ad%C(reset)
        %s %C(bold blue)[%an]%C(reset)%C(yellow)%d%C(reset) %n'

  diff:
    flags:
      - -M
      - -C
      - -B
      - --minimal
      - --patch-with-stat
      - --color-words=.
      - --ignore-blank-lines
      - --default-prefix

  status:
    flags:
      - --branch
      - --renames
      - --short
      - --ahead-behind

  summary:
    format: table

    style:
      headers: ~

    table:
      box: ROUNDED
      title: ~
      caption: ~
      expand: true
      highlight: true
      show_lines: true
      show_header: true
      show_footer: false

    columns:
      - name: Repository
        func: socx_plugins.git.utils:get_repo_name
        style: bright_blue

      - name: "[green]Ahead󱦲[/] [red]Behind󱦳[/]"
        func: socx_plugins.git.utils:get_ahead_behind
        style: ~

      - name: Branch / Tag
        func: socx_plugins.git.utils:get_ref_name
        style: yellow

      - name: Commit Hash
        func: socx_plugins.git.utils:get_commit_hash
        style: red

      - name: Commit Message
        func: socx_plugins.git.utils:get_commit_message
        style: white

      - name: Author Name
        func: socx_plugins.git.utils:get_author_name
        style: cyan

      - name: Author Date
        func: socx_plugins.git.utils:get_author_date
        style: cyan
