---
git:
  manifest:
    style:
      headers: underline

    columns:
      - name: Repository
        func: "@symbol socx_plugins.git.utils:get_repo_name"
        style: white

      - name: "Status"
        func: "@symbol socx_plugins.git.utils:get_ahead_behind"
        style: green

      - name: Branch/Tag
        func: "@symbol socx_plugins.git.utils:get_ref_name"
        style: yellow

      - name: Commit-Message
        func: "@symbol socx_plugins.git.utils:get_commit_message"
        style: white

      - name: Author-Date
        func: "@symbol socx_plugins.git.utils:get_author_date"
        style: cyan

      - name: Commit-Hash
        func: "@symbol socx_plugins.git.utils:get_commit_hash"
        style: red

    default_format: table
