console:
  init:
    tab_size: 4
    quiet: false
    markup: true
    record: false
    highlight: true
    soft_wrap: false
    no_color: false

  print:
    soft_wrap: true

  pager:
    links: true
    styles: true

  traceback:
    theme: ansi_dark
    suppress:
      - click
      - dynaconf
      - rich_click
    word_wrap: true
    show_locals: true
    indent_guides: false
    locals_hide_sunder: ~
