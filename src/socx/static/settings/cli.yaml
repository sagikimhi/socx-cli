cli:
  params:
    cwd: "@jinja {{'.' | realpath}}"
    color: true
    debug: false
    configure: true
    verbosity: ERROR
    config_files: []

  command:
    options_metavar: "[options]"
    context_settings:
      help_option_names:
        - -h
        - --help
      allow_interspersed_args: true

  group:
    options_metavar: "[options]"
    subcommand_metavar: "<subcommand> [args]..."
    no_args_is_help: true
    context_settings: &socx-cli-context-settings
      auto_envvar_prefix: "SOCX_"
      help_option_names:
        - -h
        - --help
      allow_extra_args: true
      ignore_unknown_options: true
      allow_interspersed_args: false

  option_panels:
    - name: Options
      options:
        - --help
        - --cwd
        - --debug
        - --verbosity
        - --config-file
        - --color
        - --configure
