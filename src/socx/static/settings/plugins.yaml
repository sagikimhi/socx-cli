---
plugins:
  - name: git
    help: Run `git` commands in parallel on multiple repositories.
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.git:cli"
    epilog: |
      > ***NOTE***
      >
      > For a more in-depth explanation with working examples, run `socx git
      > help`


  - name: rgr
    help: Perform various regression related actions.
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.rgr:cli"

  - name: plugin
    help: Add, create, inspect, and manage extension plugins.
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.plugin:cli"

  - name: config
    help: Get, set, list, or modify settings configuration values.
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.config:cli"

  - name: convert
    help: Perform a conversion based on current configurations.
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.convert:cli"

  - name: version
    help: Print version information and exit.
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.version:version"
