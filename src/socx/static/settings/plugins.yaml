plugins:
  git:
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.git:cli"
    short_help: Run `git` commands in parallel on multiple repositories.

  rgr:
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.rgr:cli"
    short_help: Perform various regression related actions.

  init:
    panel: Commands
    enabled: true
    aliases: []
    command: "socx.cli.cli:init"
    short_help: Initialize a `socx` project at the current directory.

  plugin:
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.plugin:cli"
    short_help: Add, create, inspect, and manage extension plugins.

  config:
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.config:cli"
    short_help: Get, set, list, or modify settings configuration values.

  version:
    panel: Commands
    enabled: true
    aliases: []
    command: "socx_plugins.version:version"
    short_help: Print version information and exit.
