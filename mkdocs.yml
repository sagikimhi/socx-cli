docs_dir: docs
site_dir: site
edit_uri: edit/main/docs/
dev_addr: "localhost:3000"
repo_name: sagikimhi/socx-cli
repo_url: https://github.com/sagikimhi/socx-cli
site_url: https://sagikimhi.dev/socx-cli
site_name: socx-cli
site_description: >-
  System on chip verification and tooling infrastructure.

copyright: Copyright &copy; 2025 Sagi Kimhi
favicon: "assets/images/Hamsta.png"
use_directory_urls: true

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
  - Overview:
      - user-guide/overview.md
      - user-guide/quickstart.md
  - User Guide:
      - user-guide/plugins.md
      - user-guide/configuration.md
  - Reference:
      - reference/api.md
      - reference/configuration.md
  - Development:
      - development/license.md
      - development/credits.md
      - development/changelog.md
      - development/contributing.md
      - development/code_of_conduct.md

theme:
  # name: material
  logo: assets/images/Hamsta.png
  font:
    text: Inter
    code: Jetbrains Mono
  generator: true
  alternate:
    - name: English
      link: /
      lang: en
    - name: Hebrew
      link: /he/
      lang: he
  highlightjs: true
  features:
    - toc.follow
    # - toc.integrate
    - header.autohide
    - navigation.top
    - navigation.path
    - navigation.prune
    - navigation.header
    - navigation.footer
    - navigation.instant
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.instant.preview
    - navigation.instant.prefetch
    - navigation.instant.progress
    - search.suggest
    - search.highlight
    - announce.dismiss
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.tooltips
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate
  custom_dir: docs/.overrides
  extra_css:
    - css/material.css
    - css/mkdocstrings.css
  extra_javascript:
    - js/mathjax.js
    - js/feedback.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        # icon: lucide/sun-moon
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/weather-night
        # icon: lucide/moon
        name: Switch to system preference
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/weather-sunny
        # icon: lucide/sun
        name: Switch to dark mode

markdown_extensions:
  - toc:
      title: On this page
      permalink: true
      toc_depth: 5
      slugify: !!python/object/apply:pymdownx.slugs.slugify
          kwds:
            case: lower
  - abbr
  - tables
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:zensical.extensions.emoji.twemoji
      emoji_generator: !!python/name:zensical.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: true
      auto_title: true
      line_spans: __span
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.magiclink
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.blocks.caption

plugins:
  - tags: {}
  - offline: {}
  - search: {}
  - social: {}
  - macros: {}
  - autorefs: {}
  - section-index: {}
  - markdown-exec: {}
  - mike:
      alias_type: copy
      canonical_version: latest
  - git-revision-date-localized:
      type: date
      strict: false
      fallback_to_build_date: true
  - llmstxt:
      full_output: llms-full.txt
      sections:
        Usage:
          - index.md
        API:
          - reference/api.md
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            summary: true
            backlinks: tree
            filters: ["!^_"]
            heading_level: 3
            show_bases: true
            show_source: true
            allow_inspection: true
            show_inheritance_diagram: true
            show_root_full_path: true
            show_root_members_full_path: true
            signature_crossrefs: true
            show_if_no_docstring: true
            show_root_toc_entry: true
            show_symbol_type_toc: true
            show_root_heading: true
            show_category_heading: true
            show_symbol_type_heading: true
            show_signature_annotations: true
            inherited_members: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: list
            docstring_options:
              ignore_init_summary: true
          inventories:
            - url: https://docs.python.org/3/objects.inv
            - url: https://docs.python-requests.org/en/master/objects.inv
              domains: [std, py]
extra:
  social:
    - icon: fontawesome/solid/paper-plane
      link: mailto:sagi.kim5@gmail.com
    - icon: fontawesome/brands/github
      link: https://github.com/sagikimhi
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/socx-cli/community
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/socx-cli/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/sagi-kimhi
    - icon: fontawesome/brands/discord
      link: https://discord.com/users/335750831146270721

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Let us know how we can improve this page.
          extra:

  version:
    provider: mike
    default: latest
    alias: true
