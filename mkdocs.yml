# Site Info
site_name: socx-cli
site_url: https://sagikimhi.dev/socx-cli/
site_description: >-
  System on chip verification and tooling infrastructure.
use_directory_urls: true

# Repository Info
repo_name: sagikimhi/socx-cli
repo_url: https://github.com/sagikimhi/socx-cli
edit_uri: https://github.com/sagikimhi/socx-cli/edit/main/docs/

# Copyright
copyright: "&copy; 2025 Sagi Kimhi <sagi.kim5@gmail.com>"

extra_css:
  - stylesheets/extra.css
  - stylesheets/material.css
  - stylesheets/mkdocstrings.css
extra_javascript:
  - javascript/mathjax.js
  - javascript/feedback.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Validation
validation:
  links:
    absolute_links: relative_to_docs
    not_found: warn
    anchors: warn
    unrecognized_links: warn
  nav:
    not_found: warn
    omitted_files: warn
    absolute_links: warn

nav:
  - Home:
      - Getting Started: getting-started.md
  - User Guide:
      - Plugins Guide: user-guide/plugins.md
      - Configuration Guide: user-guide/configuration.md
  - Reference:
      - Library API: reference/api.md
      - Configurations: reference/configuration.md
      - Command-Line-Interface: reference/cli.md
  - Development:
      - License: development/license.md
      - Credits: development/credits.md
      - Changelog: development/changelog.md
      - Contributing: development/contributing.md
      - Code of Conduct: development/code_of_conduct.md

# Configuration
theme:
  name: material
  custom_dir: docs/.overrides
  font:
    text: Inter
    code: Jetbrains Mono
  generator: true
  alternate:
    - name: English
      link: /
      lang: en
    - name: Hebrew
      link: /he/
      lang: he
  highlightjs: true
  features:
    - toc.integrate
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: lucide/sun-moon
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: lucide/moon-star
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: lucide/sun
        name: Switch to system preference
  logo: assets/images/Hamsta.png
  favicon: "assets/images/Hamsta.png"
  icon:
    tag:
      default: lucide/hash

# Markdown Extension Configurations
markdown_extensions:
  - abbr
  - admonition
  - def_list
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.emoji:
      emoji_generator: !!python/name:zensical.extensions.emoji.to_svg
      emoji_index: !!python/name:zensical.extensions.emoji.twemoji
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: py
          class: py
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: sh
          class: sh
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: bash
          class: bash
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: pycon
          class: pycon
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: python
          class: python
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: console
          class: console
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: pyodide
          class: pyodide
          validator: !!python/name:markdown_exec.validator
          format: !!python/name:markdown_exec.formatter
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.blocks.details
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: sagikimhi
      repo: socx-cli
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.blocks.admonition
  - pymdownx.blocks.tab:
      alternate_style: True
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      toc_depth: 3
      permalink: true
  - mkdocs-click

# Plugin Configurations
plugins:
  - tags
  - offline
  - search
  - social
  - macros
  - autorefs
  - typeset
  - section-index
  - zensical.extensions.preview:
      targets:
        include:
          - getting-started.md
          - user-guide/plugins.md
          - user-guide/configuration.md
          - reference/api.md
          - reference/cli.md
          - reference/configuration.md
          - development/license.md
          - development/credits.md
          - development/changelog.md
          - development/contributing.md
          - development/code_of_conduct.md
  - mike:
      alias_type: copy
      canonical_version: latest
  - markdown-exec:
      ansi: required
  - macros:
      include_yaml: []
  - redirects:
      redirect_maps:
        index.md: overview.md
  - llmstxt:
      full_output: llms-full.txt
      sections:
        Usage:
          - index.md
        API:
          - reference/api.md
  - git-revision-date-localized:
      type: date
      strict: false
      fallback_to_build_date: true
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            summary: true
            backlinks: tree
            filters: ["!^_"]
            heading_level: 2
            show_bases: true
            show_source: true
            allow_inspection: true
            show_inheritance_diagram: true
            show_root_full_path: true
            show_root_members_full_path: true
            signature_crossrefs: true
            show_if_no_docstring: true
            show_root_toc_entry: false
            show_symbol_type_toc: true
            show_root_heading: true
            show_category_heading: true
            show_symbol_type_heading: true
            show_signature_annotations: true
            inherited_members: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: list
            docstring_options:
              ignore_init_summary: true
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [std, py]

