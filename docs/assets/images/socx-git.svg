    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" class="foreground">  </text><text x="32" textLength="8" class="color2"> </text><text x="40" textLength="64" font-weight="bold" class="color14">GIT_ARGS</text><text x="104" textLength="8" class="foreground"> </text><text x="112" textLength="8" class="color2"> </text><text x="120" textLength="1128" class="foreground">Options and arguments to pass with the git command                                                                                           </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g2"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" class="foreground">  </text><text x="32" textLength="8" class="color2"> </text><text x="40" textLength="72" class="foreground">         </text><text x="112" textLength="8" class="color2"> </text><text x="120" textLength="1128" class="color6">[git-args...]                                                                                                                                </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g3"><text x="0" textLength="1264" class="color2">                                                                                                                                                              </text></g><g id="g4"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="88" font-weight="bold" class="color10">Git Options</text><text x="104" textLength="1160" class="color2">                                                                                                                                                 </text></g><g id="g5"><text x="0" textLength="1264" class="color2">  &#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;  </text></g><g id="g6"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" font-weight="bold" class="color14">-r</text><text x="32" textLength="16" class="foreground">, </text><text x="48" textLength="48" font-weight="bold" class="color14">--root</text><text x="96" textLength="32" class="foreground">    </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="foreground">Path to a git repository, to a directory with one or more git repositories, or to a git repository containing one or more git repositories.</text><text x="1248" textLength="16" class="color2">  </text></g><g id="g7"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color6">[&lt;directory&gt;]                                                                                                                              </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g8"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color3">[ENV=SOCX_GIT_ROOT]                                                                                                                        </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g9"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="foreground">                                                                                                                                           </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g10"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" font-weight="bold" class="color14">-i</text><text x="32" textLength="16" class="foreground">, </text><text x="48" textLength="72" font-weight="bold" class="color14">--include</text><text x="120" textLength="8" class="foreground"> </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="foreground">Path or glob expression of a repository to include into the manifest. Paths and glob expressions must be either absolute or relative to the</text><text x="1248" textLength="16" class="color2">  </text></g><g id="g11"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="72" class="foreground">manifest </text><text x="208" textLength="48" font-weight="bold" class="color14">--root</text><text x="256" textLength="992" class="foreground"> directory. Note that this option can be passed multiple times in order to provide multiple paths to include from the       </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g12"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="foreground">command line.                                                                                                                              </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g13"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color6">[&lt;path&gt; | &lt;glob_expr&gt;]                                                                                                                     </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g14"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color3">[ENV=SOCX_GIT_INCLUDES]                                                                                                                    </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g15"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" font-weight="bold" class="color14">-e</text><text x="32" textLength="16" class="foreground">, </text><text x="48" textLength="72" font-weight="bold" class="color14">--exclude</text><text x="120" textLength="8" class="foreground"> </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="foreground">Path or glob expression of a repository to include into the manifest. Paths and glob expressions must be either absolute or relative to the</text><text x="1248" textLength="16" class="color2">  </text></g><g id="g16"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color3">[ENV=SOCX_GIT_EXCLUDES]                                                                                                                    </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g17"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" font-weight="bold" class="color14">-t</text><text x="32" textLength="16" class="foreground">, </text><text x="48" textLength="72" font-weight="bold" class="color14">--timeout</text><text x="120" textLength="8" class="foreground"> </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="foreground">set a timeout for command after which all unfinished parallel commands are terminated.                                                     </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g18"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color6">[&lt;float&gt;]                                                                                                                                  </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g19"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="112" class="foreground">              </text><text x="128" textLength="8" class="color2"> </text><text x="136" textLength="1112" class="color3">[ENV=SOCX_GIT_TIMEOUT]                                                                                                                     </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g20"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="120" font-weight="bold" class="color10">General Options</text><text x="136" textLength="1128" class="color2">                                                                                                                                             </text></g><g id="g21"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" font-weight="bold" class="color14">-h</text><text x="32" textLength="16" class="foreground">, </text><text x="48" textLength="48" font-weight="bold" class="color14">--help</text><text x="96" textLength="160" class="foreground">                    </text><text x="256" textLength="8" class="color2"> </text><text x="264" textLength="984" class="foreground">Show this message and exit.                                                                                                </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g22"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="240" class="foreground">                              </text><text x="256" textLength="8" class="color2"> </text><text x="264" textLength="984" class="foreground">                                                                                                                           </text><text x="1248" textLength="16" class="color2">  </text></g><g id="g23"><text x="0" textLength="16" class="color2">  </text><text x="16" textLength="16" font-weight="bold" class="color14">-p</text><text x="32" textLength="16" class="foreground">, </text><text x="48" textLength="56" font-weight="bold" class="color14">--pager</text><text x="104" textLength="24" class="foreground"> / </text><text x="128" textLength="24" font-weight="bold" class="color14">-np</text><text x="152" textLength="16" class="foreground">, </text><text x="168" textLength="80" font-weight="bold" class="color1