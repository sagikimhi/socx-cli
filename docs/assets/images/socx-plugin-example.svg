    <svg id="screen" width="712" height="1428" viewBox="0 0 712 1428" preserveAspectRatio="xMidYMin slice">
    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="712" class="foreground">&#9487;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9491;</text></g><g id="g2"><text x="0" textLength="296" class="foreground">&#9475;                                    </text><text x="296" textLength="112" font-weight="bold" class="foreground">Plugin Example</text><text x="408" textLength="304" class="foreground">                                     &#9475;</text></g><g id="g3"><text x="0" textLength="712" class="foreground">&#9495;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9473;&#9499;</text></g><g id="g4"><text x="0" textLength="712" class="foreground">This is a quickstart example to show how simple it is to write and add your own custom   </text></g><g id="g5"><text x="0" textLength="80" class="foreground">plugin to </text><text x="80" textLength="32" font-style="italic" class="foreground">socx</text><text x="112" textLength="600" class="foreground">.                                                                          </text></g><g id="g6"><text x="0" textLength="712" class="foreground">As the matter of fact, the command you just ran to start this example, as well as any    </text></g><g id="g7"><text x="0" textLength="160" class="foreground">other subcommand in </text><text x="160" textLength="32" font-weight="bold" class="color14">socx</text><text x="192" textLength="520" class="foreground">, are all implemented as plugins.                                </text></g><g id="g8"><text x="0" textLength="264" class="foreground">                                 </text><text x="264" textLength="176" font-weight="bold" text-decoration="underline" class="foreground">Adding a custom plugin</text><text x="440" textLength="272" class="foreground">                                  </text></g><g id="g9"><text x="0" textLength="272" class="foreground">                                  </text><text x="272" textLength="168" font-weight="bold" class="foreground">Step 1 - Do the thing</text><text x="440" textLength="272" class="foreground">                                  </text></g><g id="g10"><text x="0" textLength="712" class="foreground">Whatever it is you want your plugin to do, you need to have SOMETHING to do it, whether  </text></g><g id="g11"><text x="0" textLength="712" class="foreground">its a python script, bash script, another cli, you need something.                       </text></g><g id="g12"><text x="0" textLength="712" class="foreground">For our purpose, a simple hello world would do:                                          </text></g><g id="g13"><text x="0" textLength="712" class="foreground">                                                                                         </text></g><g id="g14"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="128" fill="#959077"># hello_world.py</text><text x="136" textLength="576" class="foreground">                                                                        </text></g><g id="g15"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="48" fill="#ff4689">import</text><text x="56" textLength="24" fill="#f8f8f2"> os</text><text x="80" textLength="632" class="foreground">                                                                               </text></g><g id="g16"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="24" fill="#66d9ef">def</text><text x="32" textLength="8" fill="#f8f8f2"> </text><text x="40" textLength="32" fill="#a6e22e">main</text><text x="72" textLength="24" fill="#f8f8f2">():</text><text x="96" textLength="616" class="foreground">                                                                             </text></g><g id="g17"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="72" fill="#f8f8f2">    user </text><text x="80" textLength="8" fill="#ff4689">=</text><text x="88" textLength="24" fill="#f8f8f2"> os</text><text x="112" textLength="8" fill="#ff4689">.</text><text x="120" textLength="56" fill="#f8f8f2">environ</text><text x="176" textLength="8" fill="#ff4689">.</text><text x="184" textLength="32" fill="#f8f8f2">get(</text><text x="216" textLength="48" fill="#e6db74">"USER"</text><text x="264" textLength="8" fill="#f8f8f2">)</text><text x="272" textLength="440" class="foreground">                                                       </text></g><g id="g18"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="80" fill="#f8f8f2">    print(</text><text x="88" textLength="64" fill="#e6db74">f"Hello </text><text x="152" textLength="16" fill="#ae81ff">{{</text><text x="168" textLength="32" fill="#e6db74">user</text><text x="200" textLength="16" fill="#ae81ff">}}</text><text x="216" textLength="8" fill="#e6db74">"</text><text x="224" textLength="8" fill="#f8f8f2">)</text><text x="232" textLength="480" class="foreground">                                                            </text></g><g id="g19"><text x="0" textLength="264" class="foreground">                                 </text><text x="264" textLength="176" font-weight="bold" class="foreground">Step 2 - Add the thing</text><text x="440" textLength="272" class="foreground">                                  </text></g><g id="g20"><text x="0" textLength="248" class="foreground">Plugins can be added using the </text><text x="248" textLength="120" font-weight="bold" class="color14">socx plugin add</text><text x="368" textLength="344" class="foreground"> command.                                  </text></g><g id="g21"><text x="0" textLength="712" class="foreground">You can also use the -n or --name flag to specify a name for the command, otherwise, socx</text></g><g id="g22"><text x="0" textLength="712" class="foreground">will use the function name as the name for the command:                                  </text></g><g id="g23"><text x="0" textLength="8" class="foreground"> </text><text x="8" textLength="128" fill="#f8f8f2">socx plugin add </text><text x="136" textLength="16" fill="#ff4689">--</text><text x="152" textLength="64" fill="#f8f8f2">name say</text><text x="216" textLength="8" fill="#ff4689">-</text><text x="224" textLength="48" fill="#f8f8f2">hello </text><text x="272" textLength="8" fill="#ff4689">/</text><text x="280" textLength="32" fill="#f8f8f2">path</text><text x="312" textLength="8" fill="#ff4689">/</text><text x="320" textLength="16" fill="#f8f8f2">to</text><text x="336" textLength="8" fill="#ff4689">/</text><text x="344" textLength="88" fill="#f8f8f2">hello_world</text><text x="432" textLength="8" fill="#ff4689">.</text><text x="440" textLength="56" fill="#f8f8f2">py main</text><text x="496" textLength="216" class="foreground">                           </text></g><g id="g24"><text x="0" textLength="8" class="background"> </text></g></defs><g id="screen_view"><g><use xlink:href="#g1" y="0"/><use xlink:href="#g2" y="17"/><use xlink:href="#g3" y="34"/><use xlink:href="#g4" y="68"/><use xlink:href="#g5" y="85"/><use xlink:href="#g6" y="119"/><rect x="160" y="136" width="32" height="17" class="color0"/><use xlink:href="#g7" y="136"/><use xlink:href="#g8" y="187"/><use xlink:href="#g9" y="221"/><use xlink:href="#g10" y="255"/><use xlink:href="#g11" y="272"/><use xlink:href="#g12" y="306"/><rect x="0" y="340" width="712" height="17" fill="#272822"/><use xlink:href="#g13" y="340"/><rect x="0" y="357" width="712" height="17" fill="#272822"/><use xlink:href="#g14" y="357"/><rect x="0" y="374" width="712" height="17" fill="#272822"/><use xlink:href="#g15" y="374"/><rect x="0" y="391" width="712" height="17" fill="#272822"/><use xlink:href="#g13" y="391"/><rect x="0" y="408" width="712" height="17" fill="#272822"/><use xlink:href="#g13" y="408"/><rect x="0" y="425" width="712" height="17" fill="#272822"/><use xlink:href="#g16" y="425"/><rect x="0" y="442" width="712" height="17" fill="#272822"/><use xlink:href="#g17" y="442"/><rect x="0" y="459" width="712" height="17" fill="#272822"/><use xlink:href="#g18" y="459"/><rect x="0" y="476" width="712" height="17" fill="#272822"/><use xlink:href="#g13" y="476"/><use xlink:href="#g19" y="510"/><rect x="248" y="544" width="120" height="17" class="color0"/><use xlink:href="#g20" y="544"/><use xlink:href="#g21" y="578"/><use xlink:href="#g22" y="595"/><rect x="0" y="629" width="712" height="17" fill="#272822"/><use xlink:href="#g13" y="629"/><rect x="0" y="646" width="712" height="17" fill="#272822"/><use xlink:href="#g23" y="646"/><rect x="0" y="663" width="712" height="17" fill="#272822"/><use xlink:href="#g13" y="663"/><rect x="0" y="680" width="8" height="17" class="foreground"/><use xlink:href="#g24" y="680"/></g></g></svg>
