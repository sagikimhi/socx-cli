    <svg id="screen" width="1264" height="680" viewBox="0 0 1264 680" preserveAspectRatio="xMidYMin slice">
    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="1264" class="foreground">&lt;frozen importlib._bootstrap&gt;:491: RuntimeWarning: The global interpreter lock (GIL) has been enabled to load module 'msgpack._cmsgpack', which has not declar</text></g><g id="g2"><text x="0" textLength="1184" class="foreground">ed that it can run safely without the GIL. To override this behavior and keep the GIL disabled (at your own risk), run with PYTHON_GIL=0 or -Xgil=0.</text></g><g id="g3"><text x="0" textLength="8" class="background"> </text></g><g id="g4"><text x="0" textLength="1264" class="foreground">Outputs from each repository will then be displayed in a pretty formatted graph tree.                                                                         </text></g><g id="g5"><text x="0" textLength="16" class="color5">&#9612; </text><text x="16" textLength="24" font-weight="bold" font-style="italic" class="color13">TIP</text><text x="40" textLength="1208" class="color5">                                                                                                                                                       </text></g><g id="g6"><text x="0" textLength="16" class="color5">&#9612; </text><text x="16" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="40" textLength="32" class="color5">The </text><text x="72" textLength="16" font-weight="bold" class="color14">-p</text><text x="88" textLength="32" class="color5"> or </text><text x="120" textLength="56" font-weight="bold" class="color14">--pager</text><text x="176" textLength="1072" class="color5"> flag may be passed to display the outputs in a pager.                                                                                </text></g><g id="g7"><text x="0" textLength="16" class="color5">&#9612; </text><text x="16" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="40" textLength="32" class="color5">The </text><text x="72" textLength="16" font-weight="bold" class="color14">-r</text><text x="88" textLength="32" class="color5"> or </text><text x="120" textLength="48" font-weight="bold" class="color14">--root</text><text x="168" textLength="1080" class="color5"> path can be used to change the root path from which git repositories will be searched to invoke the command.                          </text></g><g id="g8"><text x="0" textLength="16" class="color5">&#9612; </text><text x="16" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="40" textLength="32" class="color5">The </text><text x="72" textLength="16" font-weight="bold" class="color14">-e</text><text x="88" textLength="32" class="color5"> or </text><text x="120" textLength="72" font-weight="bold" class="color14">--exclude</text><text x="192" textLength="1056" class="color5"> flag can be passed one or more times along with a glob/relative/absolute path to exclude repositories from the run.                </text></g><g id="g9"><text x="0" textLength="600" class="foreground">                                                                           </text><text x="600" textLength="64" font-weight="bold" text-decoration="underline" class="foreground">Examples</text><text x="664" textLength="600" class="foreground">                                                                           </text></g><g id="g10"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="32" font-weight="bold" font-style="italic" class="foreground">run </text><text x="56" textLength="80" font-weight="bold" font-style="italic" class="color14">git status</text><text x="136" textLength="360" font-weight="bold" font-style="italic" class="foreground"> on all repositories in the current directory</text><text x="496" textLength="768" class="foreground">:                                                                                               </text></g><g id="g11"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="1240" class="foreground">                                                                                                                                                           </text></g><g id="g12"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="128" fill="#f8f8f2">socx git status </text><text x="160" textLength="384" fill="#959077"># could also be written with the flag `--root .`</text><text x="544" textLength="720" class="foreground">                                                                                          </text></g><g id="g13"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="32" font-weight="bold" font-style="italic" class="foreground">run </text><text x="56" textLength="80" font-weight="bold" font-style="italic" class="color14">git status</text><text x="136" textLength="296" font-weight="bold" font-style="italic" class="foreground"> on all repos in the parent directory</text><text x="432" textLength="832" class="foreground">:                                                                                                       </text></g><g id="g14"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="128" fill="#f8f8f2">socx git status </text><text x="160" textLength="16" fill="#ff4689">--</text><text x="176" textLength="40" fill="#f8f8f2">root </text><text x="216" textLength="16" fill="#ff4689">..</text><text x="232" textLength="8" fill="#f8f8f2"> </text><text x="240" textLength="312" fill="#959077"># could also use `-r ..` or `--root=..`</text><text x="552" textLength="712" class="foreground">                                                                                         </text></g><g id="g15"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="32" font-weight="bold" font-style="italic" class="foreground">run </text><text x="56" textLength="72" font-weight="bold" font-style="italic" class="color14">git fetch</text><text x="128" textLength="200" font-weight="bold" font-style="italic" class="foreground"> on multiple repositories</text><text x="328" textLength="936" class="foreground">:                                                                                                                    </text></g><g id="g16"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="112" fill="#f8f8f2">socx git fetch</text><text x="144" textLength="1120" class="foreground">                                                                                                                                            </text></g><g id="g17"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="32" font-weight="bold" font-style="italic" class="foreground">run </text><text x="56" textLength="80" font-weight="bold" font-style="italic" class="color14">git status</text><text x="136" textLength="976" font-weight="bold" font-style="italic" class="foreground"> on all repos in current directory, excluding 'foo' and 'bar', and any repo in parent directory who's name contains 'bazz'</text><text x="1112" textLength="152" class="foreground">:                  </text></g><g id="g18"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="128" fill="#f8f8f2">socx git status </text><text x="160" textLength="8" fill="#ff4689">-</text><text x="168" textLength="48" fill="#f8f8f2">e foo </text><text x="216" textLength="8" fill="#ff4689">-</text><text x="224" textLength="48" fill="#f8f8f2">e bar </text><text x="272" textLength="8" fill="#ff4689">-</text><text x="280" textLength="16" fill="#f8f8f2">i </text><text x="296" textLength="32" fill="#ff4689">../*</text><text x="328" textLength="32" fill="#f8f8f2">bazz</text><text x="360" textLength="8" fill="#ff4689">*</text><text x="368" textLength="896" class="foreground">                                                                                                                </text></g><g id="g19"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="32" font-weight="bold" font-style="italic" class="foreground">run </text><text x="56" textLength="72" font-weight="bold" font-style="italic" class="color14">git fetch</text><text x="128" textLength="1088" font-weight="bold" font-style="italic" class="foreground"> on all repos in current directory, but exclude the current directory itself if it is a git repo and any repo who's name contains 'bazz'</text><text x="1216" textLength="48" class="foreground">:     </text></g><g id="g20"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="120" fill="#f8f8f2">socx git fetch </text><text x="152" textLength="16" fill="#ff4689">--</text><text x="168" textLength="64" fill="#f8f8f2">exclude </text><text x="232" textLength="64" fill="#e6db74">'*bazz*'</text><text x="296" textLength="8" fill="#f8f8f2"> </text><text x="304" textLength="16" fill="#ff4689">--</text><text x="320" textLength="64" fill="#f8f8f2">exclude </text><text x="384" textLength="8" fill="#ff4689">.</text><text x="392" textLength="872" class="foreground">                                                                                                             </text></g><g id="g21"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="112" font-weight="bold" font-style="italic" class="foreground">show a normal </text><text x="136" textLength="64" font-weight="bold" font-style="italic" class="color14">git diff</text><text x="200" textLength="544" font-weight="bold" font-style="italic" class="foreground"> of all repos in the current directory and display output in a pager</text><text x="744" textLength="520" class="foreground">:                                                                </text></g><g id="g22"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="112" fill="#f8f8f2">socx git diff </text><text x="144" textLength="16" fill="#ff4689">--</text><text x="160" textLength="40" fill="#f8f8f2">pager</text><text x="200" textLength="1064" class="foreground">                                                                                                                                     </text></g><g id="g23"><text x="0" textLength="24" font-weight="bold" class="color11"> &#8226; </text><text x="24" textLength="32" font-weight="bold" font-style="italic" class="foreground">run </text><text x="56" textLength="64" font-weight="bold" font-style="italic" class="color14">git diff</text><text x="120" textLength="728" font-weight="bold" font-style="italic" class="foreground"> on all repos in the current directory, only show the stat and ignore changes in whitespace</text><text x="848" textLength="416" class="foreground">:                                                   </text></g><g id="g24"><text x="0" textLength="24" font-weight="bold" class="color11">   </text><text x="24" textLength="8" class="foreground"> </text><text x="32" textLength="112" fill="#f8f8f2">socx git diff </text><text x="144" textLength="16" fill="#ff4689">--</text><text x="160" textLength="48" fill="#f8f8f2">pager </text><text x="208" textLength="16" fill="#ff4689">--</text><text x="224" textLength="40" fill="#f8f8f2">stat </text><text x="264" textLength="16" fill="#ff4689">--</text><text x="280" textLength="40" fill="#f8f8f2">color</text><text x="320" textLength="8" fill="#ff4689">-</text><text x="328" textLength="40" fill="#f8f8f2">moved</text><text x="368" textLength="8" fill="#ff4689">-</text><text x="376" textLength="16" fill="#f8f8f2">ws</text><text x="392" textLength="8" fill="#ff4689">=</text><text x="400" textLength="40" fill="#f8f8f2">allow</text><text x="440" textLength="8" fill="#ff4689">-</text><text x="448" textLength="88" fill="#f8f8f2">indentation</text><text x="536" textLength="8" fill="#ff4689">-</text><text x="544" textLength="48" fill="#f8f8f2">change</text><text x="592" textLength="672" class="foreground">                                                                                    </text></g></defs><g id="screen_view"><g><use xlink:href="#g1" y="0"/><use xlink:href="#g2" y="17"/><rect x="0" y="34" width="8" height="17" class="foreground"/><use xlink:href="#g3" y="34"/></g><g><use xlink:href="#g4" y="731"/><use xlink:href="#g5" y="765"/><rect x="72" y="782" width="16" height="17" class="color0"/><rect x="120" y="782" width="56" height="17" class="color0"/><use xlink:href="#g6" y="782"/><rect x="72" y="799" width="16" height="17" class="color0"/><rect x="120" y="799" width="48" height="17" class="color0"/><use xlink:href="#g7" y="799"/><rect x="72" y="816" width="16" height="17" class="color0"/><rect x="120" y="816" width="72" height="17" class="color0"/><use xlink:href="#g8" y="816"/><use xlink:href="#g9" y="867"/><rect x="56" y="901" width="80" height="17" class="color0"/><use xlink:href="#g10" y="901"/><rect x="24" y="918" width="1240" height="17" fill="#272822"/><use xlink:href="#g11" y="918"/><rect x="24" y="935" width="1240" height="17" fill="#272822"/><use xlink:href="#g12" y="935"/><rect x="24" y="952" width="1240" height="17" fill="#272822"/><use xlink:href="#g11" y="952"/><rect x="56" y="969" width="80" height="17" class="color0"/><use xlink:href="#g13" y="969"/><rect x="24" y="986" width="1240" height="17" fill="#272822"/